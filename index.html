<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <form id="candidateForm">
      <h2>Candidate Information</h2>

      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="name" required />
      <small class="error" id="fullNameError"></small>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />
      <small class="error" id="emailError"></small>

      <div class="toggle-container">
        <label for="phoneToggle">Phone Number Toggle:</label>
        <input type="checkbox" id="phoneToggle" checked />
      </div>

      <div id="phoneContainer">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" />
        <small class="error" id="phoneError"></small>
      </div>

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required />
      <small class="error" id="passwordError"></small>

      <label for="language">Language *</label>
      <select id="language" name="lang" required>
        <option value="">Select Language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="nl">Dutch</option>
        <option value="it">Italian</option>
        <option value="de">German</option>
      </select>
      <small class="error" id="languageError"></small>

      <label for="about">About Yourself *</label>
      <textarea id="about" name="about" rows="5" required></textarea>
      <small class="error" id="aboutError"></small>

      <button type="submit" id="saveBtn" disabled>Save</button>
      <div id="successMessage" class="success"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
